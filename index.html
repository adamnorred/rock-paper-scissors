<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="btn-choice rock">rock</div>
      <div class="btn-choice paper">paper</div>
      <div class="btn-choice scissors">scissors</div>
    </div>
    <div id="container-info-text">
      <div id="info-text">info-text</div>
    </div>
    <div id="container-war-text">
      <div id="war-text">war-text</div>
    </div>
    <div id="game-over-container">
      <div id="game-over-text">game-over</div>
    </div>
    <div class="container-score-text">
      <div class="score-text">Player score:</div>
      <div class="score-text">Computer score:</div>
    </div>
    <div class="container-score">
      <div id="player-score">0</div>
      <div id="computer-score">0</div>
    </div>
    <div id="container-restart">
      <div id="btn-restart">restart</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
